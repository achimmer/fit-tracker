      <i class="material-icons">accessibility</i>
    </div>
  </nav>

  <div class="container">

    <div class="row">
      <div class="col s12">
        <div class="card">
          <div class="card-content">
            <div class="card-title">
              Create Card
            </div>
            <input id="card-title" type="text" value="acitivity">
            <textarea id="card-desc" class="materialize-textarea">test</textarea>
          </div>
          <div class="card-action">
            <button id="card-create" class="waves-effect waves-light blue btn">Save</a>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col s12">
        <table id="card-list">
          <thead>
            <tr>
              <th>Acitivty</th>
              <th>Distance</th>
              <th>Time</th>
              <th>Reps</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s6">
        <i class="material-icons prefix">directions_run</i>
        <input id="icon_prefix" type="text" class="validate">
        <label for="icon_prefix">Activity</label>
      </div>

      <div class="input-field col s3">
        <select>
          <option value="" disabled selected>Measurement type</option>
          <option value="1">Miles</option>
          <option value="2">Reps</option>
          <option value="3">Time</option>
        </select>
      </div>

      <div class="input-field col s3">
        <i class="material-icons prefix">update</i>
        <input id="icon_telephone" type="tel" class="validate">
        <label for="icon_telephone">measurement</label>
      </div>
    </div>

  </div>

  <!-- Modal Structure -->
  <div id="edit-card-modal" class="modal">
    <div class="modal-content">
      <input id="edit-card-title" type="text" value="">
      <textarea id="edit-card-desc" class="materialize-textarea"></textarea>
    </div>
    <div class="modal-footer">
      <a id="card-update" href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Save</a>
    </div>
  </div>
